<template name="home">

	{{>header}}

	<div class="container">

		<div class="row">

			{{#each stories}}
			<div class="col-md-4">
				<div class="story" style="background-image:url('{{image}}'); background-size:cover;">
					<img>
					<div class="hovershow">
						<div class="info">
							<h3>The {{name}}'s</h3>
							<h4>{{description}}</h4>
							
							
						</div>
						<div class="overlay">
						</div>
						<a href="{{storyPath this}}" style="position:absolute; left: 10px; bottom:50px;"><button class="btn btn-block btn-dark">Read more</button></a>
						<a href="{{buyPath this}}" style="position:absolute; left: 10px; bottom:10px;"><button class="btn btn-block btn-dark">Donate</button></a>
					</div>
				</div>
			</div>
			{{/each}}

			<div class="col-md-4">
				<div class= "story">
					<div class="add">
						<center>
						<a href="/story/profile"><button class="btn btn-lg">Add your own story</button></a>
						</center>
					</div>
				</div>
			</div>

		</div>
	</div>

</template>
