<template name="story">
	<div class="container">
		<div class="row">
		{{#with currentStory}}

			<div class="col-xs-6 col-md-6"  id="story-bigimage">
		    <a href="#">
		      <img src="{{image}}" class="big-image" style="height:200px; width:200px;" alt="...">
		    </a>
		    <div class="about-box">
			    <p>{{name}}</p>
			    <p>{{age}}</p>
			    <p>{{family}}</p>

						<tr>
							<td>asdfasdfsad</td>

								<td>name</td>
								<td>picture</td>
								<td><a href="/previewproduct">https://clashofclans.merchjoy.com/iphone-case<span style="font-weight:700;">?username=username</span></a></td>
						</tr>

			   </table>
				</div>
			</div>
		</div>
	</div>
	{{> paypalCreditCardForm }}
