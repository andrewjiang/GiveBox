<template name="story">
	<div class="container">
		{{#with currentStory}}
		<div class="row">
			<div class="col-xs-6 col-md-6"  id="story-bigimage">
		    <a href="#">
		      <img src="http://2.bp.blogspot.com/-_3xtIh7z_gg/UItSt2JjtDI/AAAAAAAACWM/hEHFeLqAmPQ/s1600/DSC_0001b.JPG" style="overflow:hidden" class="big-image" alt="...">
		    </a>
		    <div class="about-box">
			    <p>{{name}}</p>
			    <p>{{age}}</p>
			    <p>{{family}}</p>
			    <p>{{description}}</p>
			  </div>
		  </div>
		  <div class="col-xs-6" id="story-wishlist">
				<div class="well">
					<table class="table">
						<!--if wishlist doesn't exist-->
						Wishlist goes here
						<tr>
							<th>Picture</th>
					  	<th>Name</th>
					  	<th>Category</th>
					  	<th>Button</th>
					  </tr>

					  <tr>
					  	<td><img src="/images/thumbnail-clans-case.png" /></td>
					  	<td>Stuff</td>
					  	<td>Stuff</td>
					  	<td><button>Buy</button></td>
					  </tr>

					  <tr>
					  	<td><img src="/images/thumbnail-clans-case.png" /></td>
					  	<td>Stuff</td>
					  	<td>Stuff</td>
					  	<td><button>Buy</button></td>
					  </tr>

					  <tr>
					  	<td><img src="/images/thumbnail-clans-case.png" /></td>
					  	<td>Stuff</td>
					  	<td>Stuff</td>
					  	<td><button>Buy</button></td>
					  </tr>

			    {{#each item}}
			      <tr>
					  	<td><img src="/images/thumbnail-clans-case.png" /></td>
					  	<td>{{store}}</td>
					  	<td>{{category}}</td>
					  	<td><a href="/previewproduct">https://clashofclans.merchjoy.com/iphone-case<span style="font-weight:700;">?username=username</span></a></td>
					  </tr>
			    {{/each}}
			   </table>
				</div>
			</div>
		</div>
		{{/with}}
	</div>
</template>
