<template name="newstory">
	{{>header_sm}}
	<div class="container-light">
			<center>
				<h1 style="color:#ccc;">Tell us about the family</h1>
			</center>
			<br>
			<div class="well">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<form role="form">
							<div class="form-group">
						    <label for="storyName">Family Name</label>
						    <input type="text" class="form-control" id="storyName" placeholder="e.g. Smith" name="name">
						  </div>
						  <div class="form-group">
						    <label for="storyFamily">Family Members and Ages</label>
						    <input type="text" class="form-control" id="storyFamily" placeholder="e.g. John (46), Marie (45), Andrew (15), and Jane (6)" name="family">
						  </div>
						  <div class="form-group">
						    <label for="storyAddress">Address for packages</label>
						    <input type="text" class="form-control" id="storyAddress" placeholder="901 Mission St. San Francisco, CA 94103" name="address">
						    <br>
						    <i>Don't have a reliable address?</i> <input type="text" style="margin-left: 20px;" placeholder="Zip Code"> <div class="btn btn-info" id="locker" style="margin-left: 10px; border-radius: 10px;">Find nearest Amazon Locker</div>
						  </div>
						  
						  <div class="form-group">
						    <label for="storyEmail">Family Email</label>
						    <input type="email" class="form-control" id="storyEmail" placeholder="john@gmail.com" name="email">
						    <label for="storyEmail">and/or Phone</label>
						    <input type="phone" class="form-control" id="storyPhone" placeholder="555-555-5555" name="phone">
						  </div>
						  <button type="submit" class="btn btn-primary">Next</button>
						</form>
					</div>			
				</div>
			</div>
		</div>
</template>

<template name="newstory2">
	{{>header_sm}}
	<div class="container-light">
			<center>
				<h1>Write your story</h1>
			</center>
			<br>
			<div class="well">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<form role="form" action="upload_story" method="post" enctype="multipart/form-data">
							<div class="form-group">
						    <label for="exampleInputFile" style="font-size:20px; color:rgba(44, 62, 80,1.0);">Tell us your story</label>
						     <p class="help-block">Here's your opportunity to tell your story - make it count. Shoot for at least 250 words, describing your family situation, what you need, and what getting help would mean to your life.</p>
						    <textarea class="form-control" id="exampleInputFile" rows="6" name="description"></textarea>
						   
						  </div>
							<div class="form-group">
						    <label for="exampleInputFile" style="font-size:20px; color:rgba(44, 62, 80,1.0);">Upload an image of you and your family</label>
						    <input type="file" id="exampleInputFile" name="image">
						  </div>
						  <button type="submit" class="btn btn-default">Next</button>
						</form>
					</div>			
				</div>
			</div>
		</div>
</template>
