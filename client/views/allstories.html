<template name="all">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<span class="pull-left">All stories</span>
				<a href="#"><span class="pull-right">Sort</span></a>
			</div>

			{{#each stories}}
				<div class="col-md-4">
					<img src="#"/>
					<h3>{{name}}</h3>
					<p>{{description}}</p>
					<button><a href="{{storyPath this}}">Donate</a></button>
				</div>
			{{/each}}
		</div>
	</div>
</template>
